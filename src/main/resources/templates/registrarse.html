<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{tienda/head :: head}">
        <title>Vaping Soul</title>      
    </head>
    <body>
        <header th:replace="~{tienda/header :: nav}"/>
        <section class="vh-100 bg-image" 
                 style="background-image: url('https://infiniterecovery1.b-cdn.net/wp-content/uploads/2023/01/from-squarespace-14754-AdobeStock_113130199.jpeg'); background-position: center; background-repeat: no-repeat; background-size: cover; margin-bottom: 6rem; min-height: 120vh">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>

                                    <form method="post" th:action="@{/miembros/registrarse}" enctype="multipart/form-data" th:object="${miembro}">

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="nombre">Nombre</label>
                                            <input type="text" id="nombre" class="form-control form-control-lg" name="nombre"/>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="apellidos">Apellidos</label>
                                            <input type="text" id="apellidos" class="form-control form-control-lg" name="apellidos" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" id="username" class="form-control form-control-lg" name="username"/>
                                        
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="correo">Correo</label>
                                            <input type="email" id="correo" class="form-control form-control-lg" name="correo"/>
                                        
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="identificacion">Identificación</label>
                                            <input type="number" id="identificacion" class="form-control form-control-lg" name="identificacion"/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="contrasena">Contraseña</label>
                                            <input type="password" id="contrasena" class="form-control form-control-lg" name="contrasena"/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="telefono">Teléfono</label>
                                            <input type="number" id="telefono" class="form-control form-control-lg" name="telefono" />
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="edad">Edad</label>
                                            <input type="number" id="edad" class="form-control form-control-lg" name="edad" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="file" onchange="readURL(this)" name="imagenFile">
                                            <img id="blah" src="" name="rutaImagen" height="200">
                                        </div>
                                                
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">¿Y tienes una cuenta? <a th:href="@{/login}" class="fw-bold text-body"><u>Iniciar Sesión aquí</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{tienda/footer :: footer}"></footer>
    </body>
</html>
